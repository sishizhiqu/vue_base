<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件添加</title>
</head>
<body>
    <div id="app">
        <!-- 1: 事件监听的完整写法-->
        <button v-on:click="test1">test1</button>

        <!-- 2: 事件监听的简写  -->
        <button @click="test1($event)">test2</button>

        <!-- 3: 事件在添加的时候，要传递自己定义的参数的时候，必须写$event，顺序可以调整，但要跟函数定义时的顺序一致 -->
        <button @click="test3($event,'yangmi')">test3</button>

        <!-- 4: Vue事件当中阻止冒泡  事件描述符-->
        <div style="width:300px;height: 300px;background-color:gray;" @click="outer">
            <div style="width:100px;height: 100px;background-color:orange;" @click.stop="inner"></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript" >
        new Vue({
            el: '#app',
            data(){
                return {

                }
            },
            methods:{
                test1(event){
                    console.log(event.target.innerHTML)
                },
                test2(event){
                    console.log(event.target.innerHTML);
                },
                test3(event){
                    console.log(event.target.innerHTML);
                },
                outer(){
                    console.log('outer');
                },
                inner(){
                    console.log('inner');
                }
            }
        })

    </script>
</body>
</html>
