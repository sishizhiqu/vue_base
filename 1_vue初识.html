<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_vue初识</title>
</head>
<body>
    <div id="app">
        <p id="pp">嘿嘿</p>
        <p id="pp">{{str}}</p>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript" >
        //假设下方是ajax请求获取的数据
        let str = '我爱赵丽颖'

        //原生js版本
        // document.getElementById('pp').innerHTML = str

        // document.createDocumentFragment

        //jQuery
        // $('#pp').html(str)

        //vue版本
        const vm = new Vue({
            //配置对象
            el:'#app',  //挂载点是上面的div
            data:{
                str: '我爱你赵丽颖' 
            }
        })

        //三者当中，vue的性能是最好的
        //原生的和jquery，他们都获取了dom，而且在修改dom元素内容的时候，都会重绘重排dom树，尤其是对多个元素
        //vue和原生及jQuery是不一样的，它采用了文档碎片把整个dom树的重绘从多次变成了1次，所以效率很高
        
    </script>
</body>
</html>
