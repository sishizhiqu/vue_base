<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_自定义非单文件组件</title>
</head>

<body>
    <div id="app">
        <!-- 3. 使用 -->
        <!-- 每次使用组件标签，都会偷偷地实例化定义出来的函数，该实例被称作是组件对象 
             也就是说每一个组件标签都会对应自己的组件对象在支撑
        -->
        <!-- 注意：组件名如果是驼峰命名法，需要改为横杠的形式 -->
        <my-button></my-button>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript">

        /*         //项目里一般不用
        
                //1. 定义全局组件（定义的组件之后都是全局组件）
                //本质上是根据一个配置对象定义返回一个函数，后期是当构造函数使用
               
                //复杂写法
                const VueComponent = Vue.extend({
                    //组件配置对象和Vue的配置对象很相似，除了el
                    data() {
                        //组件的配置对象当中data只能写函数
                        return {
                            count: 0
                        }
                    },
                    template: '<div><h2 style="color: tomato">我爱你赵丽颖</h2><button @click="count++">你爱了{{count}}次</button></div>'
                })
        
        
                //2. 注册（全局注册和局部注册）
                //本质是把一个组件的名称和刚才定义出来的函数绑定在一起
        
                //全局注册
                Vue.component('myButton',VueComponent) */


        //简单写法（定义带注册）
        //本质上，内部还是使用extend生成一个函数，再去注册绑定
       /*  Vue.component('myButton', {
            //组件配置对象和Vue的配置对象很相似，除了el
            data() {
                //组件的配置对象当中data只能写函数
                return {
                    count: 0
                }
            },
            template: '<div><h2 style="color: tomato">我爱你赵丽颖</h2><button @click="count++">你爱了{{count}}次</button></div>'
        }) */



        //一般我们都定义局部组件
        //但是当一个组件被多个组件都使用时，用全局组件更合适
        new Vue({
            el: '#app',
            //局部定义带注册
            components: {
                myButton: {
                    data() {
                        //组件的配置对象当中data只能写函数
                        return {
                            count: 0
                        }
                    },
                    template: '<div><h2 style="color: tomato">我爱你赵丽颖</h2><button @click="count++">你爱了{{count}}次</button></div>'

                }
            }
        })
    </script>
</body>

</html>
