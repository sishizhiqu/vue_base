<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_数据的绑定及事件的添加</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!-- 一旦用了指令，那么这个被指令使用的属性，属性值就是js代码了
            而原本的“”不再代表字符串的边界，而代表js边界 -->
        <!-- <a v-bind:href="url">点击去学习</a> -->
        <!-- 单向数据绑定指令的简写 -->
        <a :href="url">点击去学习</a>

        <!-- <button v-on:click="handleClick">点我</button> -->
        <!-- 添加事件监听的简写 -->
        <button @click="handleClick">点我</button>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript" >
        const vm = new Vue({
            el: '#app',
            //data是专门用来写属性数据的
            data:{
                msg: 'hello,world',
                url: 'http://www.atguigu.com'
            },
            //methods是专门用来写函数的
            //无论是data里面的数据，还是methods中的方法，最终都会被vm代理
            methods: {
                handleClick(){
                    alert(1);
                },
            },
        })
    </script>
</body>
</html>
