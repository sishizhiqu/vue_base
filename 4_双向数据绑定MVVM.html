<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_双向数据绑定MVVM</title>
</head>
<body>
    <!-- 表单类元素： form里面 input(test password radio checkbox button reset submit file date..)  select-->
    <div id="app">
        <!-- 单向数据绑定，指令： v-bind: -->
        <!-- <input type="text" :value="msg"> -->

        <!-- 双向数据绑定 ， 一般只针对表单类元素才使用双向数据绑定 
             指令： v-model=""
             MVVM（Model View VM） 说的就是双向数据绑定模型 
             Model --- 数据
             View  --- 页面
             VM    --- Vue的实例化对象
             双向数据绑定： 数据可以从data流向页面，页面的数据更新，也会流向data（当data的数据被更改后，又会重新流向页面）

        -->
        <input type="text" v-model="msg">
        <p>你好，{{msg}}</p>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript" >
    
        const vm = new Vue({
            //el: '#app', //一般情况挂载点都是书写在配置项里，但也可以在外部.$mount()的形式
            //data可以是对象也可以是函数
            data(){
                return {
                    msg: 'hello,word'
                }
            },
        
            methods: {
                
            },
        }).$mount('#app') //挂载点
    </script>
</body>
</html>
