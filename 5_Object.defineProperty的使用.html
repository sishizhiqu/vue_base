<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_Object.defineProperty的使用</title>
</head>

<body>
    <script type="text/javascript">
        //Object.defineProperty 
        //这个方法在为对象添加或修改  属性为响应式属性


        //响应式属性案例
        let obj = {
            firstName: 'zhang',
            lastName: 'kuai'
        }

        // obj.fullName = 'zhang-san'


        Object.defineProperty(obj, 'fullName', {
            get() {
                return this.firstName + '-' + this.lastName
            },
            set(value) {
                let arr = value.split('-')
                this.firstName = arr[0]
                this.lastName = arr[1]
            }

        })
        console.log(obj.fullName);
        obj.fullName = 'liu-yifei'
        console.log(obj.fullName);



        //模拟数据代理
        let vm = {}
        let data = {
            msg: 'hello world'
        }
        Object.defineProperty(vm,'msg',{
            get(){
                return data.msg
            },
            set(value){
                data.msg = value
            }
        })

        console.log(vm.msg)
        vm.msg = 'hello2'
        console.log(vm.msg)
        console.log(data)


    </script>
</body>

</html>
