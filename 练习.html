<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="请输入姓" v-model="firstName">
        <input type="text" placeholder="请输入名字" v-model="lastName">
        <!-- js获取 -->
        <p>js获取：{{firstName + '-' + lastName}}</p>
        <!-- 函数获取 -->
        <p>函数获取：{{getFullName()}}</p>
        <!-- 计算属性 -->
        <p>计算属性：{{fullName}}</p>
        <!-- watch监听 -->
        <p>watch监听：{{fullName2}}</p>
    </div>
    <script type="text/javascript" src="./js/vue2.js"></script>
    <script type="text/javascript" >
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'zhang',
                lastName: 'san',
                fullName2: ''

            },
            methods:{
                getFullName(){
                    return this.firstName + '-' + this.lastName
                }
            },
            computed: {
                //完整写法
                /* fullName: {
                    get(){
                        return this.firstName + '-' + this.lastName
                    }
                } */

                //简写
                fullName(){
                    return this.firstName + '-' + this.lastName
                }
            },

            //watch监听
            watch: {
                firstName: {
                    handler(newVal,oldVal){
                        this.fullName2 = newVal + '-' + this.lastName
                    },
                    immediate: true
                }
            }

        })

        vm.$watch('lastName',function(newVal,oldVal){
            this.fullName2 = this.firstName + '-' + newVal
        })
    </script>
</body>
</html>
